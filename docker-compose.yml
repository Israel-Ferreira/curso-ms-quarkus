version: '3.8'

services:
  cadastro-db:
    container_name: cadastro-db
    image: postgres:12.2
    ports:
      - 15432:5432
    
    environment:
      POSTGRES_USER: cadastro
      POSTGRES_PASSWORD: cadastro

  marketplace-db:
    container_name: marketplace-db
    image: postgres:12.2
    ports:
      - 15433:5432
    
    environment:
      POSTGRES_USER: marketplace
      POSTGRES_PASSWORD: marketplace

  keycloak-ifood:
    container_name: keycloak-ifood
    image: jboss/keycloak:16.1.1
    environment:
      KEYCLOAK_USER: admin
      KEYCLOAK_PASSWORD: admin
    ports:
      - 8180:8080

  jaeger-ifood:
    container_name: jaeger-ifood
    image: jaegertracing/all-in-one
    environment:
      - COLLECTOR_ZIPKIN_HOST_PORT=:9411
      - COLLECTOR_OTLP_ENABLED=true

    ports:
      - 6831:6831/udp
      - 6832:6832/udp
      - 5778:5778
      - 16686:16686
      - 4317:4317
      - 4318:4318
      - 14250:14250
      - 14268:14268
      - 14269:14269
      - 9411:9411

    

  pedido-db:
    container_name: pedido-db
    image: postgres:12.2
    ports:
      - 15434:5432
    
    environment:
      POSTGRES_USER: pedido
      POSTGRES_PASSWORD: pedido

  ifood-db:
    container_name: ifood-db
    image: postgres:12.2
    ports:
      - 15435:5432
    
    environment:
      POSTGRES_USER: ifood
      POSTGRES_PASSWORD: ifood



  amq:
    image: vromero/activemq-artemis:latest-alpine
    container_name: activemq
    environment:
      ARTEMIS_USERNAME: admin
      ARTEMIS_PASSWORD: admin
    ports:
      - 8161:8161
      - 21616:61616
      - 5672:5672
    

  mongo-ifood:
    container_name: mongo-ifood
    image: mongo:4.2.22-bionic
    ports:
      - "27017:27017"

    environment:
      MONGO_INITDB_ROOT_USERNAME: pedido
      MONGO_INITDB_ROOT_PASSWORD: pedido
      MONGO_INITDB_DATABASE: pedido


  zookeeper:
    container_name: zookeeper_container
    image: debezium/zookeeper:1.1
    ports:
     - 2181:2181
     - 2888:2888
     - 3888:3888

    
  kafka:
    container_name: kafka_container
    image: debezium/kafka:1.1
    ports:
     - 9092:9092
    links:
     - zookeeper
    environment:
     - ZOOKEEPER_CONNECT=zookeeper:2181
     
  kafdrop:
    container_name: kafdrop_container
    image: obsidiandynamics/kafdrop:3.24.0
    environment:
       KAFKA_BROKERCONNECT: kafka:9092
    ports:
     - 9000:9000
    depends_on:
      - kafka
 

  prometheus-ifood:
    container_name: prometheus-ifood
    build: 
      dockerfile: Dockerfile.prometheus
      context:  .

    ports:
      - 9090:9090

    extra_hosts:
      - "host.docker.internal:host-gateway"


  grafana_ifood:
    container_name: grafana_ifood
    image: grafana/grafana:6.5.0
    ports:
      - "3000:3000"

    